<nav class="navbar navbar-dark fixed-top  bg-purple">
  <div class="container-fluid">
    <a (click)="route('start')"><span class="navbar-brand brand mb-0 h1"><span class="un">MY</span><span class="deux">scheduler</span></span></a>
  </div>
</nav>
<div class="body">
<br><br> <br>
    <br><br>
    <div class="container">
    <div class="left">
      <img src="../../../assets/6.png" alt="">
    </div>
    <div class="right ">
        <h3><span class="navbar-brand brand mb-0 h1"><span class="un">MY</span><span class="deux">scheduler</span></span></h3>
        <hr>
        <h3>LOG IN</h3>
        <br>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" >
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName = "email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Pass: </label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" formControlName = "password">
            </div>
          </div>
          <button  data-bs-toggle="modal" data-bs-target="#exampleModal"  type="submit"  class="btn btn-modal " value="Log In" id="submit"   [disabled]="signInForm.invalid">Connexion</button>
        </form>
        <br>
        <p>Vous n'avez pas de compte ? cliquez <a (click)="route('auth/sigup')" class="text-primary">ici</a></p>
      </div>

    </div>

</div>

 <!-- Modal -->
 <div  class="modal  fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog   modal-dialog-centered">
    <div class="modal-content cont-modal">
      <div class="modal-body">
         <div *ngIf="modal==true"  class="head">
              <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div *ngIf="!modal" class="head">
            <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>
            <button type="button" (click)="route('dashboard')" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <br>
          <div class="content">
              <div *ngIf="start==true"  class="spinner-border  spinner" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
              <div *ngIf="success==true" >
                  <i class="bi text-success bi-check-circle"></i>
                  <p>Connexion r√©ussie</p>
              </div>
              <div *ngIf="error==true" >
                  <i class="bi text-danger bi-x-circle"></i>
                  <p>error</p>
                  <p class="text-danger">{{ errorMessage}}</p>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
